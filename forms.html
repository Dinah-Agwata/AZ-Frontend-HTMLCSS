<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <body>
            <form>
                <div>
                <label for="fname">Firstname:</label>
                <input type="text"id="fname"name="fname" required>
                </div>
                <div>
                    <label for="lname">Lastname:</label>
                    <input type="text"id="lname"name="lname"required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email"id="email"name="email"required>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number"id="age"name="age"min="0"max="99"value="1">
                </div>
                <div>
                    <label for="pnumber">Phone number</label>
                    <input type="number"id="pnumber"name="pnumber"required>
                </div>
                <div>
                    <label for="dob">Date of birth</label>
                    <input type="date"id="dob"name="dob"placeholder="dd/mm/yyyy"required>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option>Australia</option>
                        <option>Canada</option>
                        <option>Congo</option>
                        <option>Israel</option>
                        <option>Uganda</option>
                        <option>Kenya</option>
                        <option>Rwanda</option>
                        <option>Sweden</option>
                        <option>South-Africa</option>
                        </select> 
                </div>
                <div>
                    <label for="gender">Male</label>
                    <input type="radio"id="male"name="gender"value="male">
                </div>
                <div>
                    <label for="gender">Female</label>
                    <input type="radio"id="female"name="gender"value="female">
                </div>
                <div>
                    <label for="gender">Others</label>
                    <input type="radio"id="others"name="gender"value="others">
                </div>
                <div>
                    <label for="reading">Reading</label>
                    <input type="checkbox"id="reading"name="reading"placeholder="hobbies"required>
                </div>
                <div>
                    <label for="sports">Sports</label>
                    <input type="checkbox"id="sports"name="sports"placeholder="hobbies"required>
                </div>
                <div>
                    <label for="travel">Travel</label>
                    <input type="checkbox"id="travel"name="travel"placeholder="hobbies"required>
                </div>
                <div>
                    <label for="music">Music</label>
                    <input type="checkbox"id="music"name="music"placeholder="hobbies"required>
                </div>
                <div>
                    <textarea id="comments"name="text"rows="3"cols="50"maxlength="150"></textarea>
                </div> 
                <div>
                <input type="submit"value="Submit">
                </div>
            </form>
        </body>
    </head>

</html>
