<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <body>
            <form>
                <div>
                <label for="fname">firstname:</label>
                <input type="text"id="fname"name="fname" placeholder="Dinah"required>
                </div>
                <div>
                    <label for="lname">lastname:</label>
                    <input type="text"id="lname"name="lname"placeholder="Agwata"required>
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="email"id="email"name="email"placeholder="dinahbagwata@gmail.com"required>
                </div>
                <div>
                    <label for="age">age</label>
                    <input type="number"id="age"name="age"min="0"max="99"value="1">
                </div>
                <div>
                    <label for="pnumber">phone number</label>
                    <input type="number"id="pnumber"name="pnumber"placeholder="0701959181"required>
                </div>
                <div>
                    <label for="dob">date of birth</label>
                    <input type="date"id="dob"name="dob"placeholder="dd/mm/yyyy"required>
                </div>
                <div>
                    <label for="country">country</label>
                    <select id="country"name="country>
                        <option>Australia</option>
                        <option>Canada</option>
                        <option>Congo</option>
                        <option>Israel</option>
                        <option>Uganda</option>
                        <option>Kenya</option>
                        <option>Rwanda</option>
                        <option>Sweden</option>
                        <option>South-Africa</option>
                        </select> 
                </div>
            </form>
        </body>
    </head>

</html>
